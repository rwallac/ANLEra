# Wounded units
{RANDOM 22,26,27}
{ANL_PLACE_WOUNDED_UNIT 3 "Walking Corpse" $random 12 4} {VARIATION serpent}
{CLEAR_VARIABLE random}
{ANL_PLACE_WOUNDED_UNIT 3 "Walking Corpse" 24 12 8} {VARIATION spider}
{ANL_PLACE_WOUNDED_UNIT 3 "Walking Corpse" 25 13 11} {VARIATION spider}
[event]
	name=side 3 turn refresh
	first_time_only=no
	[modify_unit]
		[filter]
			type=Walking Corpse
			variation=spider
			side=3
			[and]
				x,y=24,12
				[or]
					x,y=25,13
				[/or]
			[/and]
		[/filter]
		moves=1
	[/modify_unit]
[/event]

